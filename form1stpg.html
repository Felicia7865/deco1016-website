<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="me bank.png">
    <link rel="stylesheet" href="form.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400|Rokkitt:600,700&display=swap" rel="stylesheet">
    <title>Application</title>
</head>
<body>
    <main>
        <header>
            <a href = "index.html"><img src="me bank.png" alt="ME Bank Logo"></a>
            <h1>Application Form</h1>
        </header>
        <hr>

        <h2>Let's Start</h2>

    <form>
        <div class="form-group" >
            <p>Just you or with someone else?</p>
            <input type="radio" id="radioME" name="radioButton1" value= "JustMe">
            <label for="radioME">Just me</label>
            <input type="radio" id="radioSOME" name="radioButton1" value="withsomeone" >
            <label for="radioSOME">With Someone</label>
        </div>

        <div class="form-group" >
            <p>Existing Member?</p>
            <input type="radio" id="radioYES" name="radioButton2" value="Yes" onclick="MembershipNo()">
            <label for="radioYES">Yes</label>
            <input type="radio" id="radioNO" name="radioButton2" value="No"onclick="MembershipNo()">
            <label for="radioNO">No</label>
            <div id="membertext">
                <input type="text" placeholder="Membership No."/>
            </div>
        </div>


        
        <section>
        <p> By clicking "Let's Do This!", you will agree to ME's <a href="">Privacy Policy</a> and, 
            <br>recieve notices and statements electronically.</p>
        </section>

        <div class="form-group">
        <button type="button" name="submit" value="submit" onclick="checkSubmitType()">Let's Do This!</button>
        </div>

        </form>

    </main>
<script type="text/javascript" src="script.js"></script>  
</body>
</html>
