<html lang="en">
<head>

<body>
    <main>
        <header>
            <a href = "index.html"><img src="me bank.png" alt="ME Bank Logo"></a>
            <h1>Application Form</h1>
        </header>
        <hr>

        <h2>Let's Start</h2>

    <form>
        <div class="form-group">
            <p>Just you or with someone else?</p>
            <input type="radio" id="radioME" name="radioButton" value="JustMe">
            <label for="radioME">Just me</label>
            <input type="radio" id="radioSOME" name="radioButton" value="withsomeone">
            <label for="radioSOME">With Someone</label>
        </div>
            
        <div class="form-group">
            <p>Existing Member?</p>
            <input type="radio" id="radioYes" name="radioButton" value="Yes">
            <label for="radioYes">Yes</label>
            <input type="radio" id="radioNo" name="radioButton" value="No">
            <label for="radioNo">No</label>
        </div>

        
        <label class="checkbox">
            By checking this box, you will agree to ME's Privacy Policy and, <br>recieve notices and statements electronically.
            <input type="checkbox"> 
            <span class="checkmark"></span>
        </label>
        
        <div class="form-group">
            <a href="formpg2.html"><button type="button">Let's Do This!</button></a>
        </div>

        </form>

    </main>
<script type="text/javascript" src="script.js"></script>
